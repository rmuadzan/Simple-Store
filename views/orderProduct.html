{{ define "orderProduct"}}
{{ template "_header" }}

<div class="container">
  <h1 class="mt-3 text-center">Order Product</h1>
  <form method="POST" action="/my-order" class="row g-3 my-4 justify-content-center mx-auto" style="width: 80%;">
    <input type="hidden" name="productID" value="{{ .Id }}">
    <div class="col-md-7">
      <label for="inputTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="inputTitle" name="title" value="{{ .Title }}" required readonly>
    </div>
    <div class="col-7">
      <label for="inputBrand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="inputBrand" name="brand" value="{{ .Brand }}" readonly>
    </div>
    <div class="col-7">
      <label for="inputCategory" class="form-label">Category</label>
      <input type="text" class="form-control" id="inputCattegory" name="category" value="{{ .Category }}" readonly>
    </div>
    <div class="col-7">
      <label for="inputPrice" class="form-label">Price</label>
      <input type="text" class="form-control" id="inputPrice" name="price" value="{{ .Price }}" required readonly>
    </div>
    <div class="col-7">
      <input type="text" class="form-control" id="inputPrice" name="fPrice" value="{{ .FPrice }}" required hidden>
    </div>
    <div class="col-7">
      <label for="inputDiscountPercentage" class="form-label">Discount Percentage</label>
      <input type="text" class="form-control" id="inputDiscountPercentage" name="discountPercentage" value="{{ .DiscountPercentage }}" readonly>
    </div>
    <div class="col-7">
      <label for="inputDescription" class="form-label">Description</label>
      <textarea class="form-control" id="inputDescription" rows="5" name="description" readonly>{{ .Description }}</textarea>
    </div>
    <div class="col-7">
      <label for="inputQuantitu" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="inputQuantitu" name="quantity">
    </div>
    <div class="col-md-7">
      <label for="inputStatus" class="form-label">Status</label>
      <select name="status" id="inputStatus" required>
        <option value="cart">Cart</option>
        <option value="paid">Buy</option>
      </select>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>

{{ template "_footer"}}
{{ end }}
