{{ define "userInformation"}}
{{ template "_header" }}

<div class="container">
    <div class="row mt-5">
        <div class="col-5">
            <img src="{{ .Avatar }}" alt="avatar" class="img-responsive" style="max-height: 400px;">
        </div>
        <div class="col-7">
            <div class="row" style="overflow-wrap: break-word;">
                <h2 class="col-8">{{ .Fullname }}</h2>
                    <a href="/profile/edit" class="col-2 btn btn-primary mx-2" style="width: auto; height:40px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
            </div>
            <table class="table table-md table-borderless">
                 <tr class="d-flex" style="height: 35px;">
                    <td class="col-2"><p class="h6">Username</p></td>
                    <td class="col-10"><p class="h6">:&emsp; {{ .Username }}</p></td>
                 </tr>
                 <tr class="d-flex" style="height: 35px;">
                    <td class="col-2"><p class="h6">Email</p></td>
                    <td class="col-10"><p class="h6">: &emsp; {{ .Email }}</p></td>
                 </tr>
                 <tr class="d-flex" style="height: 35px;">
                    <td class="col-2"><p class="h6">Gender</p></td>
                    <td class="col-10"><p class="h6 text-capitalize">: &emsp; {{ .Gender }}</p></td>
                 </tr>
                 <tr class="d-flex" style="height: 35px;">
                    <td class="col-2"><p class="h6">Status</p></td>
                    <td class="col-10"><p class="h6">: &emsp; {{ .Status }}</p></td>
            </table>
        </div>
    </div>

</div>

{{ template "_footer"}}
{{ end }}
