{{ define "signup" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kaki Seribu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <div class="container justify-content-center">
        <h1 class="mt-3 text-center">Sign Up</h1>
        <form action="/signup" method="POST" class="row g-3 my-4 justify-content-center mx-auto" style="width: 80%;">
          <input type="hidden" name="id">
          <div class="col-md-7">
            <label for="inputFullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" name="fullname" required>
          </div>
          <div class="col-md-7">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" required>
          </div>
          <div class="col-md-7">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" required>
          </div>
          <div class="col-md-7">
            <label for="inputGender" class="form-label">Gender</label>
            <select name="gender" id="inputGender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label for="inputStatus" class="form-label">Status</label>
            <select name="status" id="inputStatus" required>
              <option value="user">User</option>
              <option value="store">Store</option>
            </select>
          </div>
          <div class="col-7">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" minlength="8" maxlength="20" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary" onclick="this.disabled = true;this.value='Sign in...'; this.form.submit();">Sign Up</button>
          </div>
        </form>
        <p>Already have an account? <a href="/login">Login</a> Now!</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>

{{ end }}
